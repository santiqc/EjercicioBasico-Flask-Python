<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">        
        <title> Login </title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="static/css/login.css">
        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Ingresar
                    </div>
                    <form id="loginform" action='/inicio_sesion' method='POST'>
                        <input type="text" name="usuario" placeholder="Usuario" required>                        
                        <input type="password" placeholder="Contraseña" name="password" required>
                        <button type="submit" title="Ingresar" name="Ingresar">Ingresar</button>
                    </form>
                    {% if user!=undefined %}
                    {% if user==None %}
                        <label style="color: aliceblue;">Usuario no encontrado, intentelo nuevamente</label>
                    {%endif%}
                    {%endif%}
                    <a href="registrar" style="color: aliceblue;margin-top: 20px;display: flex;justify-content: center;">Registrate</a>
                    
                    </div>
                </div>
            </div>
        </div>
            
    </body>
</html>
